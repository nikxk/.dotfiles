## KEY BINDINGS

# Set prefix to Ctrl-space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split windows using - and = and use the path of the current pane
unbind '"'
unbind %
bind = split-window -v -c "#{pane_current_path}"
bind - split-window -h -c "#{pane_current_path}"

# Mouse mode
set -g mouse on

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes using Alt-vim navigation keys
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# switch windows and sessions using Alt-Shift-vim navigation keys
bind -n M-K previous-window
bind -n M-J next-window
bind -n M-H switch-client -p
bind -n M-L switch-client -n

# set the copy-mode to vi key bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


## STATUS BAR

# set status bar update frequency
set -g status-interval 5

# set online icon for status bar right
set -g @online_icon "üåê"
set -g @offline_icon " "

# set prefix highlight options
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

set -g status-justify centre
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 40
set -g status-left "#{prefix_highlight} #[fg=colour8]#S"
# set -g status-right "%A %d-%b %T"
set -g status-right ' #(~/go/bin/gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}") #{online_status}'
set -g window-status-format "#[fg=colour244,bg=colour236]#{window_index}#[fg=colour240,bg=default]#W"
set -g window-status-current-format "#[fg=colour245,bg=colour235] #{window_index} #[fg=default,bg=default]#W#{?window_zoomed_flag,üîç,}"

